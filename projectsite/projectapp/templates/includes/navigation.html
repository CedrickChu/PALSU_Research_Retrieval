<!-- Navbar -->
 {% load static %}
<nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top">
    <div class="container-fluid">
        <div class="navbar-wrapper">
            <a class="navbar-brand" href="{% url 'search' %}">
                <img src="{% static 'images/logo.png'%}" alt="PSU Logo" style="height: 80px; width: 350px;">
            </a>
        </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="navbar-toggler-icon icon-bar"></span>
        <span class="navbar-toggler-icon icon-bar"></span>
        <span class="navbar-toggler-icon icon-bar"></span>
      </button>
  
      <div class="collapse navbar-collapse justify-content-end">
      {% if request.user.is_authenticated %}
        <form class="navbar-form" method="post" action="{% url 'navbar-search' %}">
          {% csrf_token %}
          <div class="input-group no-border">
            <input type="text" class='form-control' name="query" placeholder="Search" class='input'>
            <button type="submit" class="btn btn-white btn-round btn-just-icon">
              <i class="material-icons">search</i>
              <div class="ripple-container"></div>
            </button>
          </div>
        </form>
        <ul class="navbar-nav">
         
          <li class="nav-item dropdown">
            <a class="nav-link" href="#pablo" id="navbarDropdownProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="material-icons">person</i>
              <p class="d-lg-none d-md-block">Account</p>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownProfile">
              <a class="dropdown-item" href="/page-user.html">Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" onclick="confirmLogout()">Log out</a>
            </div>
            <script type="text/javascript">
                function confirmLogout() {
                    if (confirm("Are you sure you want to log out?")) {
                        window.location.href = "{% url 'logout' %}";
                    }
                }
            </script>
          </li>
        </ul>
      {% endif %}
      </div>
    </div>
  </nav>
